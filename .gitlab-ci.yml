stages:
  - install
  - build
  - lint
  - deploy

# Cache node_modules to speed up pipelines
cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/

# Install dependencies
install_dependencies:
  stage: install
  image: node:20
  script:
    - npm ci
  artifacts:
    paths:
      - node_modules/

# Build the Next.js project
build:
  stage: build
  image: node:20
  script:
    - npm run build
  artifacts:
    paths:
      - .next

lint:
  stage: lint
  image: node:20
  script:
    - npm run lint

# Deploy stage
deploy:
  stage: deploy
  image: node:20
  script:
    - echo "Deploying..."
  only:
    - main
